<!DOCTYPE html>
<html>
  <head>
    <title>PDF Dark Mode</title>
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="scripts/popup.js" defer></script>
  </head>
  <body>
    <h3>PDF Dark Mode</h3>
    <button id="toggle-darkmode">Toggle Dark Mode</button>
    <div class="toggle-container">
      <label for="sepia-toggle" class="toggle-label">
        <span class="switch">
          <input type="checkbox" id="sepia-toggle" />
          <span class="slider round"></span>
        </span>
        <span class="switch-label">Toggle Sepia</span>
      </label>
    </div>
  </body>
</html>
